<!doctype html>

<head>
    <title>毕业设计答辩</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <link href="css/impress-demo.css" rel="stylesheet" />
    <script src="components/platform/platform.js"></script>

    <!--将element导入ＨＴＭＬ-->
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="components/core-pages/core-pages.html">

<style>

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    core-pages {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      -webkit-user-select: none;
      border-radius: 5px;
    }

    core-pages > div {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: inherit;
    }

    core-pages.fancy {
      border: none;
      margin-left: 2em;
    }

    core-pages.fancy > div {
      opacity: 0;
      -webkit-transform: translate3d(-100px, 0, 0) scale(0.9);
      transform: translate3d(-100px, 0, 0) scale(0.9);
      transition: all 1s cubic-bezier(.03,.56,.7,.98);
      color: white;
    }

    core-pages.fancy > div:nth-child(1) {
      background-color: red;
    }

    core-pages.fancy > div:nth-child(2) {
      background-color: green;
    }

    core-pages.fancy > div:nth-child(3) {
      background-color: blue;
    }

    core-pages.fancy > div:nth-child(4) {
      background-color: purple;
    }

    core-pages.fancy > div:nth-child(5) {
      background-color: black;
    }

    core-pages.fancy .core-selected + div {
      -webkit-transform: translate3d(100px, 0, 0) scale(0.9);
      transform: translate3d(100px, 0, 0) scale(1);
    }

    core-pages.fancy .core-selected {
      opacity: 1;
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }

    core-pages.fancy div.begin {
      -webkit-transform: translate3d(100px, 0, 0) scale(0.9);
      transform: translate3d(100px, 0, 0) scale(0.9);
    }

  </style>

  <style>
#my-button {
    background: #4285f4;
    color: #fff;
}

#my-button:hover {
    background: #2a56c6;
}

#my-button::shadow #ripple {
    color: #2a56c6;
}
  </style>

</head>

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress">
	<div class="step slide" data-x="-1000" data-y="500">
        <paper-button id="my-button">Test</paper-button>
        <paper-button raisedButton>Test</paper-button>
        <br></br>
        <br></br>
        <core-pages id="core-pages1" class="fancy" selected="0" notap>
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
        </core-pages>
    </div>
	<div class="step slide" data-x="-2000" data-y="500">
        <core-pages id="core-pages2" class="fancy" selected="0" notap>
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
        </core-pages>
    </div>
</div>

<script src="js/impress.js"></script>
<script>impress().init();</script>
<script>
    document.querySelector('#core-pages1').onclick = function(e) {
      this.selected = (this.selected + 1) % this.items.length;
      this.async(function() {
        if (this.selectedIndex == 0) {
          this.selectedItem.classList.remove('begin');
        } else if (this.selectedIndex == this.items.length - 1) {
          this.items[0].classList.add('begin');
        }
      });
    };
    document.querySelector('#core-pages2').onclick = function(e) {
      this.selected = (this.selected + 1) % this.items.length;
      this.async(function() {
        if (this.selectedIndex == 0) {
          this.selectedItem.classList.remove('begin');
        } else if (this.selectedIndex == this.items.length - 1) {
          this.items[0].classList.add('begin');
        }
      });
    };
    
</script>
</body>
</html>
